syntax = "proto3";

package koinos.protocol;
option go_package = "github.com/koinos/koinos-proto-golang/koinos/protocol";

enum system_call_id {
   reserved_id = 0;

   // General Blockchain Management
   get_head_info = 1;
   apply_block = 2;
   apply_transaction = 3;
   apply_upload_contract_operation = 4;
   apply_call_contract_operation = 5;
   apply_set_system_call_operation = 6;
   apply_set_system_contract_operation = 7;

   // System Helpers
   process_block_signature = 101;
   get_transaction_payer = 102;
   get_transaction_rc_limit = 103;
   get_last_irreversible_block = 105;
   get_account_nonce = 106;
   process_transaction_signatures = 107;

   // Resource Subsystem
   get_account_rc = 201;
   consume_account_rc = 202;
   get_resource_limits = 203;
   consume_block_resources = 204;

   // Database
   put_object = 301;
   remove_object = 302;
   get_object = 303;
   get_next_object = 304;
   get_prev_object = 305;

   // Logging
   prints = 401;
   event = 402;

   // Cryptography
   hash = 501;
   recover_public_key = 502;
   verify_merkle_root = 503;

   // Contract Management
   call_contract = 601;
   get_entry_point = 602;
   get_contract_arguments_size = 603;
   get_contract_arguments = 604;
   set_contract_result = 605;
   exit_contract = 606;
   get_contract_id = 607;
   get_caller = 608;
   require_authority = 609;
   get_transaction_signers = 610;
}
